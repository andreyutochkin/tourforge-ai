<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <title>TourForge AI - Создание 3D туров</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
</head>
<body>
    <div class="app-container">
        <!-- Главный экран -->
        <div class="screen" id="homeScreen">
            <!-- ... полное содержание из предыдущего ответа ... -->
        </div>

        <!-- Остальные экраны (полное содержание) -->
        <div class="screen" id="toursScreen" style="display: none;">...</div>
        <div class="screen" id="cameraScreen" style="display: none;">...</div>
        <div class="screen" id="processingScreen" style="display: none;">...</div>
        <div class="screen" id="resultScreen" style="display: none;">...</div>
        <div class="screen" id="tourViewerScreen" style="display: none;">...</div>

        <!-- Модальные окна -->
        <div class="modal" id="editModal" style="display: none;">...</div>
        <div class="modal" id="exportModal" style="display: none;">...</div>
    </div>

    <!-- Элементы управления -->
    <div class="camera-settings">...</div>
    <div class="toast-container" id="toastContainer"></div>

    <!-- Аудио элементы -->
    <audio id="instructionSound" preload="auto"></audio>
    <audio id="captureSound" preload="auto"></audio>
    <audio id="successSound" preload="auto"></audio>

    <!-- Скрипты -->
    <script src="script.js"></script>
    <script src="platforms/cian-export.js"></script>
    <script src="platforms/avito-export.js"></script>
    <script src="platforms/domclick-export.js"></script>
    <script src="platforms/yandex-export.js"></script>
</body>
</html>
